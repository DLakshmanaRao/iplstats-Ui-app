<body class="text-center">
    <main class="form-signin">
        <form>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Enter Username" id="Username"
                    aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Password</span>
                <input type="text" class="form-control" placeholder="Enter Password" id="password"
                    aria-describedby="basic-addon2">
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter Mail" aria-label="Recipient's username"
                    aria-describedby="basic-addon2">
                <span class="input-group-text" id="gmail">@gmail.com</span>
            </div>
            <h5 id="message" style="height: 5px; color: red;"></h5>
            <button class="w-100 btn btn-lg btn-primary mt-3" type="button" onclick="register()"
                id="login">Submit</button>
        </form>
    </main>
