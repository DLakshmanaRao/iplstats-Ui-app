<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>IPL-STATS App regester user</title>
    <link rel="icon" type="image/x-icon" href="/ipllogo.ico">
    <link href="login.css" rel="stylesheet">
</head>

<body class="text-center">
    <main class="form-signin">
        <form>
            <div class="form-floating mb-1">
                <input type="text" class="form-control" id="username" placeholder="Enter username">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating mb-1">
                <input type="text" class="form-control" id="password" placeholder="Enter Password">
                <label for="floatingInput">Password</label>
            </div>
            <div class="form-floating mb-1">
                <input type="text" class="form-control" id="email" placeholder="Recipient's username">
                <label for="floatingInput">Gmail</label>
            </div>
            <div><h5 id="message" style="height: 5px; color: red;"></h5></div>
            <button class="w-100 btn btn-lg btn-primary mt-3" type="button" onclick="register()"
                id="register">Submit</button>
        </form>
    </main>
    <dev>
        </button><a class="navbar-brand" href="login.html">IPL-STATS</a> </button>
    </dev>
    <dev style="color: lightgreen;">
        <h4 id="message2"></h4>
    </dev>
    <script src="register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
