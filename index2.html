<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <title>IPL Stats Application</title>
  <link rel="icon" type="image/x-icon" href="/ipllogo.ico">
</head> 

<body>
  <nav class="navbar navbar-expand-lg" style="background-color: lightgrey; height: 55px; margin-bottom: 18px;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">IPL-STATS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="index.html">Home</a>
          <div style="display: flex; flex-direction:row; padding-top: 8px;">
            <h5 style="margin-left: 475px; color: blue;">User Name :</h5>
            <h5 class="user" id="user" style="margin-left: 10px; color:black;"></h5>
            <h5 class="role" id="role" style="margin-left: 15px; color:black;"></h5>
          </div>
          <button class="btn btn-outline-danger position-absolute start-80 end-0" style="margin-right: 10px;"
            id="logout">Logout</button>
        </div>
      </div>
    </div>
  </nav>
  <div class="container mt-2" style="color: ghostwhite; color: black; ">
    <div class="row mb-2 mt-3">
      <div class="col col-md-3 " style="width: 400px; margin-left: 450px;">
        <div id="teamSelectIds"></div>
      </div>
    </div>
    <div class="row">
      <div class="col col-md-6 " style="display: flex; flex-direction: row;">
        <div id="teamRoleDetails" style="width:100%;height: 400px;"></div>
      </div>
      <div class="col col-md-6">
        <div id="teamCountryDetails" style="width: 100%;height: 400px;"></div>
      </div>
    </div>
    <div class="row ">
      <div class="col col-md-6 ">
        <div id="selectRole" style="width:100%;height: 40px; margin-right: 5px; border-color: cadetblue;"></div>
      </div>
      <div class="col col-md-6 ">
        <div id="selectCountry" style="width:100%;height: 40px;margin-left: 5px;"></div>
      </div>
    </div>
    <div class="row ">
      <div class="col col-md-6">
        <div id="playerRoleDetailsTable"></div>
      </div>
      <div class="col col-md-6">
        <div id="playerCountryDetailsTable"></div>
      </div>
    </div>
  </div>
  <script src="main2.js"></script>
</body>

</html>
