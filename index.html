<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <title>IPL Stats Application</title>
  <link rel="icon" type="image/x-icon" href="/ipllogo.ico"> 
</head>

<body>
  <nav class="navbar navbar-expand-lg" style="background-color: lightblue;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">IPL-STATS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="#">Home</a>
          <a class="nav-link" href="index2.html">Team Details</a>
          <div style="display: flex; flex-direction:row; padding-top: 8px;">
            <h5 style="margin-left: 370px; color: blue;">User Name :</h5>
            <h5 class="user" id="user" style="margin-left: 10px; color:black;"></h5>
            <h5 class="role" id="role" style="margin-left: 15px; color:black;"></h5>
            <a class="nav-link" style="margin-left: 200px; color: black; border: 3px black;" id="admin" href="register.html">Register admin</a>
          </div>
          <button class="btn btn-outline-danger position-absolute start-80 end-0" style="margin-right: 10px;"
            id="logout">Logout</button>
        </div>
      </div>
    </div>
  </nav>
  <div class="container mt-2" style="color: ghostwhite;">
    <div class="row">
      <div class="col col-md-6">
        <div id="amountStatChart" style="width:100%;height: 400px;"></div>
      </div>
      <div class="col col-md-6">
        <div id="roleAmountChart" style="width: 100%;height: 400px;"></div>
      </div>
    </div>
    <div class="row mb-2 mt-2">
      <div class="col col-md-6 offset-md-3">
        <div id="teamSelectId"></div>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col col-md-8 offset-md-2 mt-2">
        <div id="playerData"></div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
